<link rel="stylesheet" href="./weui.css">
<link rel="stylesheet" href="./entry.css">
<p id="bear"></p>
    <div style="text-align: center;padding: 30px">
        <h1>Hi</h1>
        <p>欢迎来到Golden Charge</p>
    </div>
<form id="entryForm">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell" style="height:50px;background-color: white;">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="tel" name="tel" maxlength="11" class="weui_input" required pattern="[\d]{11}" notMatchTips="请输入正确的手机号" placeholder="请输入手机号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell" style="height:50px;background-color: white;">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">验证码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="number" name="password" maxlength="4" class="weui_input" required pattern="[\w]{4}" notMatchTips="请输入正确四位验证码" placeholder="请输入验证码">
            </div>
            <a href="javascript:;" class="code_bg" data-countdown="60" id="sendmsg">点击发送</a>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
    </div>
    <p class="weui_cells_tips">在微信里面其实可以调网页授权的</p>

    <div class="weui_btn_area">
        <a href="javascript:;" class="weui_btn weui_btn_primary js_btn">登录</a>
    </div>
</form>
